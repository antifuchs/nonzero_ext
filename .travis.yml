dist: trusty
language: rust
sudo: required
cache: cargo

rust:
  - stable
  - beta
  - nightly

os:
  - linux

env:
  global:
    - DEPLOY_VERSION=stable
    - RUN_TEST=true
    - RUN_CLIPPY=false
    - RUN_BENCH=false
    - RUSTFMT_VERSION=0.3.6

matrix:
  fast_finish: true # Don't wait for the clippy build - it takes forever /:
  include:
    - rust: stable
      env:
        - RUN_RUSTFMT=true
        - RUN_TEST=false
    - rust: nightly
      env:
        - RUN_BENCH=true
        - RUN_TEST=false
    - rust: nightly
      env:
        - RUN_CLIPPY=true
        - RUN_TEST=false
  allow_failures:
    - rust: stable
      env:
        - RUN_CLIPPY=true
        - RUN_TEST=false

before_script:
  - bash -c 'if [[ "$RUN_RUSTFMT" == "true" ]]; then
      rustup component add rustfmt-preview
      ;
    fi'
  - bash -c 'if [[ "$RUN_CLIPPY" == "true" ]]; then
      rm -f ~/.cargo/bin/clippy;
      rustup component add clippy-preview
      ;
    fi'


script:
  - bash -c 'if [[ "$RUN_TEST" == "true" ]]; then
      cargo test
      ;
    fi'
  - bash -c 'if [[ "$RUN_RUSTFMT" == "true" ]]; then
      cargo fmt -v -- --check
      ;
    fi'
  - bash -c 'if [[ "$RUN_BENCH" == "true" ]]; then
      cargo bench
      ;
    fi'
  - bash -c 'if [[ "$RUN_CLIPPY" == "true" ]]; then
      cargo clippy -- -D warnings
      ;
    fi'

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
